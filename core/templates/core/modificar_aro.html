{% extends 'core/baseEstructura.html' %}

{% load static %}

{%block css%}
<link rel="stylesheet" href="{% static 'core/css/estiloIndex.css'%}">
{%endblock%}

{%block javascript%}
{%endblock%}

{% block contenido %}
{% load crispy_forms_tags %}
<div class="container">
    <h2>Modificar aro</h2>
<form action=" " method="POST" enctype="multipart/form-data">
    {%csrf_token%}

        {{ form | crispy }}
    </table>
    <div class="float-right">
        <input type="reset" value="Limpiar" class="btn btn-info">
        <input type="submit" value="Modificar" class="btn btn-primary">
    </div>

</form>
</div>


{{ mensaje }}

{%endblock%}
