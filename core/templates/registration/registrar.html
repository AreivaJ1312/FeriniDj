{% extends 'core/baseEstructura.html' %}

{% load static %}
{%block css%}
<link rel="stylesheet" href="{% static 'core/css/estiloIndex.css'%}">
{%endblock%}

{%block javascript%}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="{% static 'core/Javascript/ValidacionesContactanos.js'%}"></script>
{%endblock%}

{% block contenido%}
{% load socialaccount %}
<div class="container">
    <div class="row">
        <div class="col-5">
            <img src="{%static 'core/imagenes/registrarse.jpg' %}" class="img-fluid" alt="Responsive image">
        </div>


        <div class="col-7">
            {% load crispy_forms_tags %}
            <h2>Registro de usuario</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form | crispy}}
                </table>
                <div class="float-right">
                    <input type="reset" value="Limpiar" class="btn btn-info">
                    <input type="submit" value="Registrar" class="btn btn-primary">
                    
                    <a href="{% provider_login_url 'google' %}">Login with Google</a>
                </div>
            </form>
        </div>


    </div>
</div>

{%endblock%}
